{% extends "admin_index.html" %}
{% block body %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
         h2 {
  font-size: 40px;
  font-weight: 600;
  background-image: linear-gradient(45deg, #553c9a, #ee4b2b);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
    </style>
</head>

<body>
<h2 align="center">Update Deduction</h2><br>
<form id="form1" name="form1" method="post" action="/myapp/update_deduction_post/">
    {% csrf_token %}
  <table class="table table-borderless table-hover table-striped" border="1">
    <tr>
      <th>Deduction Type</th>
      <td><input type="hidden" name="h1" value="{{ data.id }}" id="textfield" />
      <input type="text" name="textfield" value="{{ data.deduction_type }}" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <th>Salary limit</th>
      <td><input type="number" name="textfield2" id="textfield2" value="{{ data.salary_limit }}" required class="form-control"/></td>
    </tr>
    <tr>
      <th>percentage</th>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data.percentage }}" required class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" class="btn btn-outline-warning" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
