{% extends "admin_index.html" %}
{% block body %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
         h2 {
  font-size: 40px;
  font-weight: 600;
  background-image: linear-gradient(45deg, #553c9a, #ee4b2b);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
    </style>
</head>

<body>
<h2 align="center">Update Department</h2><br>
<form id="form1" name="form1" method="post" action="/myapp/update_department_post/">
    {% csrf_token %}
  <table  class="table table-borderless table-hover table-striped" >
    <tr>
      <th>Department name</th>
      <td><input type="hidden" name="h1" value="{{ data.id }}" id="textfield" />
      <input type="text" name="textfield" value="{{ data.department_name }}" id="textfield" class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" class="btn btn-outline-warning" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
</html>

    <script type="text/javascript"
              src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>

    $(document).ready(function () {

         $("#button").prop('disabled', true);


        $(document).on('keyup','#textfield',function () {


            var cc=$("#textfield").val();


            $.getJSON("/myapp/admincheckdept/",{
                 c:cc


                },function (data) {


                 if(data["status"]=="ok"){

                    $("#button").prop('disabled', false);
                      $("#h6").text("");


                }else {
                     $("#button").prop('disabled', true);
                      $("#h6").text("Already exists");

                }
                });

        });
 });

    </script>
{% endblock %}
