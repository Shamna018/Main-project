{% extends "admin_index.html" %}
{% block body %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
         h2 {
  font-size: 40px;
  font-weight: 600;
  background-image: linear-gradient(45deg, #553c9a, #ee4b2b);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
    </style>
</head>

<body>
<h2 align="center" style="">Update Basic pay</h2><br>
<form id="form1" name="form1" method="post" action="/myapp/update_basicpay_post/">
{% csrf_token %}
  <table width="200" border="1" class="table table-borderless table-hover table-striped">
    <tr>
        <th>Department name</th>
        <td>{{ data2.DEPARTMENT.department_name }}</td>

    </tr>
    <tr>
      <th>Designation name</th>
        <td>{{ data.DESIGNATION.designation_name }}</td>

    </tr>
    <tr>
      <th>Basic pay</th>
      <td><input type="hidden" name="h1" id="textfield" value="{{ data.id }}" class="form-control"/>
      <input type="number" name="textfield" id="textfield"  class="form-control" value="{{ data.basicpay }}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" class="btn btn-outline-warning" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
</body>


</html>






{% endblock %}
