{% extends "admin_index.html" %}
{% block body %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
         h2 {
  font-size: 40px;
  font-weight: 600;
  background-image: linear-gradient(45deg, #553c9a, #ee4b2b);
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
}
    </style>
</head>

<body>
<h2 align="center">Update Designation</h2><br>
<form id="form1" name="form1" method="post" action="/myapp/update_designation_post/">
{% csrf_token %}
  <table  border="1" class="table table-borderless table-hover table-striped" >
    <tr>
      <th width="276">Department name</th>
      <td width="293"><select name="select" id="select" class="form-control">

          {% for i in data2 %}
              <option value="{{ i.id }}" {% if data.DEPARTMENT_id == i.id %} selected {% endif %}>{{ i.department_name }}</option>
          {% endfor %}

      </select></td>
    </tr>
    <tr>
      <th>Designation name</th>
      <td><input type="hidden" name="h1" value="{{ data.id }}" id="textfield2" />
          <input type="text" name="textfield" value="{{ data.designation_name }}" id="textfield2" class="form-control"/>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" class="btn btn-outline-warning" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
